    <script>                 /* inline JavaScript, I had thought of doing this for some time, I saw functions on Stack Overflow for mins, days, etc  */
                                    /*https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date  */
        
        function updateClock() {            /* declaring a function in JS. Spaced this way for easier reading*/

            const date = new Date()         /* creates a new Date object from the Date class */
            const hours = date.getHours().toString().padStart(2,'0');       /* calls the new date object .getHours() which - */

            const mins = date.getMinutes().toString().padStart(2, '0');         /*  -retrieves current Hour, same for mins/secs */

            const seconds = date.getSeconds().toString().padStart(2,'0');     /* .toString() converts to a 2 digit string*/

            const day = date.getDate().toString().padStart(2, '0');       /*getDay = day of the week, getDate() = day of month  */

            const month = (date.getMonth() + 1).toString().padStart(2, '0');     /*Off by one cause it starts at 0(0-11), +1 makes it (1-12)*/                                                                       /*makes it as the normal 1-12 */

                                                                        /* padStart (2 digits long, fills any blank with '0')  */

            const year = date.getFullYear();               /* returns four digit year */                

        const timeString = hours + ":" + mins + ":" + seconds;  /*const var timeString, uses str concatenation to print as one*/
        const dateString = month + "-" + day + "-" + year;

        document.getElementById("clockDate").innerHTML = timeString + "<br>" + dateString; 
        /*doc.getElbyID(name of <div>) */   
        }
                                            /*innerHTML retrieves the HTML content inside of an element */
                                            /* pulls variables like C++, use + and "" to concatenate and add between variables */

        /*Updates the clock every second */
        setInterval(updateClock, 1000);

        /*calls it right after updating to ensure theres no delay */
        updateClock()
    </script>

    document.addEventListener("DOMContentLoaded", function() {
        /*adds an 'event listener' to HTML doc. "DOMContent" makes script run ONLY after HTML is loaded   */

        const sidebar = document.querySelector(".Sidebar");
                        /*document represents Document Object Model, references the entire HTML page (index.html) */

        const sidebtn = document.querySelector(".collapBtn");   /* sets var to be the class collapBtn */

        sidebtn.addEventListener("click", function() {

            /* can use other events ie. mousehover*/

            sidebar.classList.toggle("hidden"); /* this toggles the 'hidden' CSS code to close the sidebar */ 


            sidebtn.classList.toggle("fall");   /* toggles the animation for sidebtn  */

            setTimeout(()=>{
                /*delays whatever is in block this one being for the animation */
                    sidebtn.classList.remove("fall");

            }, 500);  /* delays 500 millisecond, then removes fall from button */ 
        });       
                /*when clicking the button, it hides the sidebar and triggers the fall animation */

            /* JavaScript is case sensitive, must ensure proper lower or uppercase even for classes/id's */
    });
